<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./tennisClubStylesFolder/bootstrap.min.css" />
    <link rel="stylesheet" href="./tennisClubStylesFolder/boxicons.min.css" />
    <link
      rel="stylesheet"
      href="./tennisClubStylesFolder/owl.carousel.min.css"
    />
    <link
      rel="stylesheet"
      href="./tennisClubStylesFolder/owl.theme.default.min.css"
    />
    <link rel="stylesheet" href="./tennisClubStylesFolder/style.css" />
    <title>Tennis Club Presentation Project</title>
  </head>
  <body>
    <div class="">
      <nav class="navbar navbar-expand-lg   fixed-top navbar-dark">
        <div class="container-fluid ">
          <a class="navbar-brand " href="#">Navbar</a>
          <button
            class="navbar-toggler "
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-center" id="navbarNavAltMarkup">
            <div class="navbar-nav ">
              <a class="nav-link active " aria-current="page" href="#">Home</a>
              <a class="nav-link " href="#">Features</a>
              <a class="nav-link  " href="#">Pricing</a>
              <a class="nav-link disabled ">Disabled</a>
            </div>
          </div>
        </div>
      </nav>

      <!-- Navbar End -->
      <div id="carouselExampleIndicators" class="carousel slide  " >
        <div class="carousel-indicators">
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="0"
            class="active"
            aria-current="true"
            aria-label="Slide 1"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide-to="1"
            aria-label="Slide 2"
          ></button>
          <button
            type="button"
            data-bs-target="#carouselExampleIndicators" 
            data-bs-slide-to="2"
            aria-label="Slide 3"
          ></button>
        </div>
        <div class="carousel-inner  w-100">
          <div class="carousel-item active " >
            <video autoplay muted loop class="d-block w-100" alt="...">
              <source src="./images/120_2-video.mp4" type="video/mp4" />
            </video>
            <div class=" flex-column d-flex  h-100 align-items-center justify-content-center carousel-caption  text-white text-center">
              <p  style="font-size: 8rem;   font-family: 'Barlow Condensed' ">MAKE YOUR GAME</p>
              <h2>The best of Tennis Clubs in Hamburg </h2>
            </div>
          </div>
          <div class="carousel-item ">
            <img src="./images/120_1-1-copyright.jpg" class="d-block " alt="" >
          </div>
          <div class="carousel-item">
            <img src="./images/120_1-2-copyright.jpg" class="d-block" alt="">
          </div>
        </div>
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <!-- <div class="d-flex">
         <div class="z-1 position-absolute rounded-3">
        <video autoplay muted loop id="myVideo">
          <source src="./images/120_2-video.mp4" type="video/mp4" />
          <p class="z-2 position-absolute rounded-3">
            Your browser does not support HTML5 video.
          </p>
        </video>
      </div>
      </div> -->
    </div>

    <script src="./tennisClubJsFolder/bootstrap.bundle.min.js"></script>
    <script src="./tennisClubJsFolder/jquery.min.js"></script>
    <script src="./tennisClubJsFolder/owl.carousel.min.js"></script>
  </body>
</html>
